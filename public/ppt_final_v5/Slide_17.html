<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide 17: 결론</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@^3.4.17/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F8F9FA;
        }
        .slide-container {
            width: 1280px;
            height: 800px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 60px;
            background: linear-gradient(135deg, #0B4F6C 0%, #011F2B 100%); /* Slide 13과 유사한 깊은 배경 */
            color: white;
            position: relative;
            overflow: hidden;
            text-align: center;
        }
        .main-title {
            font-size: 3.5rem; /* 56px */
            font-weight: 700;
            margin-bottom: 1.5rem; /* 24px */
            line-height: 1.3;
        }
        .main-title span {
            color: #F9A03F; /* 강조색 */
        }
        .subtitle {
            font-size: 1.5rem; /* 24px */
            font-weight: 400;
            color: rgba(255, 255, 255, 0.85);
            margin-bottom: 3rem; /* 48px */
            max-width: 80%;
        }
        .key-outcomes {
            display: flex;
            justify-content: space-around;
            width: 100%;
            max-width: 1000px; /* 최대 너비 */
            margin-bottom: 4rem; /* 64px */
        }
        .outcome-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 30%;
        }
        .outcome-icon {
            font-size: 3rem; /* 48px */
            color: #79B4A9; /* 보조색 (밝은 녹색) */
            margin-bottom: 1rem; /* 16px */
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            width: 80px;
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .outcome-text {
            font-size: 1.1rem; /* 17.6px */
            font-weight: 500;
            line-height: 1.6;
        }
        .final-statement {
            font-size: 1.25rem; /* 20px */
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9);
            max-width: 75%;
            border-top: 1px solid rgba(255, 255, 255, 0.3);
            padding-top: 2rem; /* 32px */
        }
        .footer-info {
            position: absolute;
            bottom: 40px;
            left: 60px;
            right: 60px;
            display: flex;
            justify-content: space-between;
            font-size: 1rem; /* 16px */
            color: rgba(255, 255, 255, 0.6);
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <h1 class="main-title">스마트 문진 시스템: <br><span>온누리마취통증의학과의 미래 경쟁력</span></h1>
        <p class="subtitle">단순 디지털 전환을 넘어, 환자와 병원 모두를 위한 핵심 디지털 자산 구축</p>

        <div class="key-outcomes">
            <div class="outcome-item">
                <div class="outcome-icon"><i class="fas fa-hand-holding-heart"></i></div>
                <p class="outcome-text">환자 중심 의료의<br>새로운 기준 제시</p>
            </div>
            <div class="outcome-item">
                <div class="outcome-icon"><i class="fas fa-chart-pie"></i></div>
                <p class="outcome-text">데이터 기반의<br>효율적 병원 운영</p>
            </div>
            <div class="outcome-item">
                <div class="outcome-icon"><i class="fas fa-rocket"></i></div>
                <p class="outcome-text">디지털 헬스케어<br>선도적 입지 구축</p>
            </div>
        </div>

        <p class="final-statement">
            척추 통증으로 고통받는 환자들에게 더 빠르고, 더 정확하며, 더 편리한 의료 서비스를 제공하기 위한 온누리마취통증의학과의 담대한 도전, '스마트 문진 시스템'의 성공적인 구축과 발전을 확신합니다.
        </p>

        <div class="footer-info">
            <span>온누리마취통증의학과</span>
            <span>Slide 17</span>
        </div>
    </div>
</body>
</html>
