<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide 2: 프로젝트 배경 및 당위성</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@^3.4.17/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F8F9FA; /* 밝은 회색 배경 */
        }
        .slide-container {
            width: 1280px;
            height: 800px; /* 16:10 비율 */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 60px;
            background: linear-gradient(135deg, #0B4F6C 0%, #20748B 100%); /* 파란색 계열 그라데이션 */
            color: white;
            position: relative;
            overflow: hidden;
        }
        .section-title {
            font-size: 2.5rem; /* 40px */
            font-weight: 600;
            color: #F9A03F; /* 강조색 (주황) */
            margin-bottom: 1.5rem; /* 24px */
            text-align: center;
        }
        .main-title {
            font-size: 4.5rem; /* 72px */
            font-weight: 700;
            margin-bottom: 1rem; /* 16px */
            text-align: center;
            line-height: 1.2;
        }
        .subtitle {
            font-size: 1.875rem; /* 30px */
            font-weight: 400;
            color: rgba(255, 255, 255, 0.85);
            margin-bottom: 4rem; /* 64px */
            text-align: center;
            max-width: 80%;
        }
        .footer-info {
            position: absolute;
            bottom: 40px;
            left: 60px;
            right: 60px;
            display: flex;
            justify-content: space-between;
            font-size: 1rem; /* 16px */
            color: rgba(255, 255, 255, 0.7);
        }
        /* 장식 요소 */
        .decorative-shape {
            position: absolute;
            opacity: 0.1;
            pointer-events: none;
        }
        .shape-1 {
            width: 300px;
            height: 300px;
            background-color: #79B4A9; /* 밝은 녹색 */
            border-radius: 50%;
            top: -100px;
            left: -100px;
            filter: blur(50px);
        }
        .shape-2 {
            width: 400px;
            height: 400px;
            background-color: #F9A03F; /* 주황색 */
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            bottom: -150px;
            right: -150px;
            transform: rotate(15deg);
            filter: blur(60px);
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="decorative-shape shape-1"></div>
        <div class="decorative-shape shape-2"></div>

        <div class="section-title">
            <i class="fas fa-chart-line mr-2"></i> 1. 프로젝트 배경 및 당위성
        </div>
        <h1 class="main-title">왜 지금 '스마트 문진'인가?</h1>
        <p class="subtitle">데이터 기반 환자 경험 혁신과 병원 경쟁력 강화를 위한 필수 전략</p>

        <div class="footer-info">
            <span>온누리마취통증의학과</span>
            <span>2025년 4월 24일</span>
        </div>
    </div>
</body>
</html>
