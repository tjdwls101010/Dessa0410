<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide 13: 프로젝트 의의 및 잠재적 한계점</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@^3.4.17/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F8F9FA;
        }
        .slide-container {
            width: 1280px;
            height: 800px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 60px;
            background: linear-gradient(135deg, #0B4F6C 0%, #011F2B 100%); /* 더 깊은 파란색 계열 */
            color: white;
            position: relative;
            overflow: hidden;
            border: 1px solid #e0e0e0;
        }
        .section-title {
            font-size: 2.5rem; /* 40px */
            font-weight: 600;
            color: #F9A03F; /* 강조색 (주황) */
            margin-bottom: 1.5rem; /* 24px */
            text-align: center;
        }
        .main-title {
            font-size: 4.2rem; /* 67px */
            font-weight: 700;
            margin-bottom: 1rem; /* 16px */
            text-align: center;
            line-height: 1.25;
        }
        .subtitle {
            font-size: 1.75rem; /* 28px */
            font-weight: 400;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 4rem; /* 64px */
            text-align: center;
            max-width: 70%;
        }
        .footer-info {
            position: absolute;
            bottom: 40px;
            left: 60px;
            right: 60px;
            display: flex;
            justify-content: space-between;
            font-size: 1rem; /* 16px */
            color: rgba(255, 255, 255, 0.6);
        }
        /* 장식 요소 */
        .decorative-line {
            position: absolute;
            background-color: rgba(249, 160, 63, 0.2); /* 주황색 투명 */
            pointer-events: none;
        }
        .line-1 {
            width: 80%;
            height: 5px;
            top: 15%;
            left: -10%;
            transform: rotate(-5deg);
            border-radius: 3px;
        }
        .line-2 {
            width: 60%;
            height: 8px;
            bottom: 20%;
            right: -5%;
            transform: rotate(3deg);
            border-radius: 4px;
        }
         .line-3 {
            width: 5px;
            height: 40%;
            top: 30%;
            left: 5%;
            transform: rotate(10deg);
            border-radius: 3px;
            background-color: rgba(121, 180, 169, 0.2); /* 녹색 투명 */
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="decorative-line line-1"></div>
        <div class="decorative-line line-2"></div>
        <div class="decorative-line line-3"></div>

        <div class="section-title">
            <i class="fas fa-balance-scale mr-2"></i> 4. 프로젝트 의의 및 잠재적 한계점 분석
        </div>
        <h1 class="main-title">혁신적 가치와<br>현실적 과제</h1>
        <p class="subtitle">스마트 문진 시스템이 가져올 긍정적 영향과 예상되는 어려움, 그리고 극복 방안</p>

        <div class="footer-info">
            <span>온누리마취통증의학과</span>
            <span>Slide 13</span>
        </div>
    </div>
</body>
</html>
