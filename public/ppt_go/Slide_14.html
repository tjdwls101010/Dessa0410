<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>감사합니다</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: white;
        }
        .slide {
            width: 1800px;
            height: 1126px;
            overflow: hidden;
            position: relative;
        }
        .bg-pattern {
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%233490dc' fill-opacity='0.1'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        }
        .thank-you-card {
            transition: all 0.3s ease;
        }
        .thank-you-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        }
        .icon-pulse {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.8;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        .floating-hearts {
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        .gradient-text {
            background: linear-gradient(45deg, #3B82F6, #8B5CF6, #EC4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .sparkle {
            animation: sparkle 1.5s ease-in-out infinite alternate;
        }
        @keyframes sparkle {
            0% {
                opacity: 0.3;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1.2);
            }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="slide bg-white relative">
        <!-- Background pattern -->
        <div class="absolute inset-0 bg-pattern opacity-50"></div>
        
        <!-- Left side decorative element -->
        <div class="absolute left-0 top-0 bottom-0 w-24 bg-gradient-to-b from-blue-500 to-blue-300"></div>
        
        <!-- Floating decorative elements -->
        <div class="absolute top-20 right-32 floating-hearts">
            <i class="fas fa-heart text-pink-400 text-2xl sparkle"></i>
        </div>
        <div class="absolute top-40 right-20 floating-hearts" style="animation-delay: 0.5s;">
            <i class="fas fa-star text-yellow-400 text-xl sparkle"></i>
        </div>
        <div class="absolute top-60 right-40 floating-hearts" style="animation-delay: 1s;">
            <i class="fas fa-heart text-purple-400 text-lg sparkle"></i>
        </div>
        
        <div class="relative z-10 p-16 pl-36 flex flex-col justify-center h-full">
            <!-- Main Thank You Section -->
            <div class="text-center mb-16">
                <!-- Large Thank You Icon -->
                <div class="flex justify-center mb-8">
                    <div class="w-32 h-32 rounded-full bg-gradient-to-br from-blue-500 to-purple-500 flex items-center justify-center shadow-2xl">
                        <i class="fas fa-hands-helping text-white text-5xl icon-pulse"></i>
                    </div>
                </div>
                
                <!-- Main Title -->
                <h1 class="text-8xl font-bold gradient-text mb-6">감사합니다</h1>
                <p class="text-3xl text-blue-500 font-medium">Thank you for your attention</p>
                
                <!-- Decorative line -->
                <div class="flex justify-center mt-8">
                    <div class="w-64 h-1 bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500 rounded-full"></div>
                </div>
            </div>
            
            <!-- Q&A Section -->
            <div class="thank-you-card bg-gradient-to-br from-blue-50 to-indigo-50 rounded-2xl p-12 border-2 border-blue-200 shadow-xl">
                <div class="flex items-center justify-center mb-8">
                    <div class="w-20 h-20 bg-gradient-to-br from-blue-500 to-indigo-500 rounded-full flex items-center justify-center mr-6">
                        <i class="fas fa-question-circle text-white text-3xl"></i>
                    </div>
                    <h2 class="text-4xl font-bold text-blue-700">질문 & 답변</h2>
                </div>
                
                <div class="text-center">
                    <p class="text-2xl text-blue-600 font-medium mb-8 leading-relaxed">
                        궁금한 점에 대해 질문해주시면<br>
                        <span class="font-bold text-blue-700">성심껏 답변드리겠습니다</span>
                    </p>
                    
                    <!-- Interactive elements -->
                    <div class="grid grid-cols-3 gap-8 mt-12">
                        <div class="text-center">
                            <div class="w-16 h-16 mx-auto bg-blue-100 rounded-full flex items-center justify-center mb-4">
                                <i class="fas fa-comments text-blue-500 text-2xl"></i>
                            </div>
                            <h4 class="font-bold text-blue-700 mb-2">자유로운 질문</h4>
                            <p class="text-sm text-blue-600">어떤 질문이든 환영합니다</p>
                        </div>
                        <div class="text-center">
                            <div class="w-16 h-16 mx-auto bg-indigo-100 rounded-full flex items-center justify-center mb-4">
                                <i class="fas fa-lightbulb text-indigo-500 text-2xl"></i>
                            </div>
                            <h4 class="font-bold text-indigo-700 mb-2">아이디어 공유</h4>
                            <p class="text-sm text-indigo-600">좋은 아이디어를 나눠주세요</p>
                        </div>
                        <div class="text-center">
                            <div class="w-16 h-16 mx-auto bg-purple-100 rounded-full flex items-center justify-center mb-4">
                                <i class="fas fa-handshake text-purple-500 text-2xl"></i>
                            </div>
                            <h4 class="font-bold text-purple-700 mb-2">협력 논의</h4>
                            <p class="text-sm text-purple-600">함께 발전할 방안을 모색해요</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Contact Information -->
            <div class="flex justify-center mt-12">
                <div class="bg-gradient-to-r from-blue-600 to-purple-600 text-white px-12 py-6 rounded-full flex items-center shadow-lg">
                    <i class="fas fa-envelope mr-4 text-yellow-300 text-xl"></i> 
                    <span class="text-xl font-medium">언제든지 연락주세요!</span>
                    <i class="fas fa-heart ml-4 text-pink-300 text-xl floating-hearts"></i>
                </div>
            </div>
        </div>
        
        <!-- Bottom decorative elements -->
        <div class="absolute bottom-10 left-40">
            <i class="fas fa-star text-yellow-400 text-lg sparkle" style="animation-delay: 0.3s;"></i>
        </div>
        <div class="absolute bottom-20 left-60">
            <i class="fas fa-heart text-pink-400 text-sm sparkle" style="animation-delay: 0.8s;"></i>
        </div>
        <div class="absolute bottom-32 left-80">
            <i class="fas fa-star text-purple-400 text-base sparkle" style="animation-delay: 1.2s;"></i>
        </div>
    </div>
</body>
</html>
