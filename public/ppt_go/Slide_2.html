<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목차</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: white;
        }
        .slide {
            width: 1800px;
            height: 1126px;
            overflow: hidden;
            position: relative;
        }
        .bg-pattern {
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%233490dc' fill-opacity='0.1'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        }
        .toc-item {
            transition: all 0.3s ease;
        }
        .toc-item:hover {
            transform: translateX(10px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        .icon-bounce {
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 20%, 53%, 80%, 100% {
                animation-timing-function: cubic-bezier(0.215, 0.610, 0.355, 1.000);
                transform: translate3d(0,0,0);
            }
            40%, 43% {
                animation-timing-function: cubic-bezier(0.755, 0.050, 0.855, 0.060);
                transform: translate3d(0, -15px, 0);
            }
            70% {
                animation-timing-function: cubic-bezier(0.755, 0.050, 0.855, 0.060);
                transform: translate3d(0, -7px, 0);
            }
            90% {
                transform: translate3d(0, -2px, 0);
            }
        }
        .number-circle {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="slide bg-white relative">
        <!-- Background pattern -->
        <div class="absolute inset-0 bg-pattern opacity-50"></div>
        
        <!-- Left side decorative element -->
        <div class="absolute left-0 top-0 bottom-0 w-24 bg-gradient-to-b from-blue-500 to-blue-300"></div>
        
        <div class="relative z-10 p-16 pl-36">
            <!-- Header -->
            <div class="flex justify-between items-center mb-12">
                <div>
                    <h1 class="text-5xl font-bold text-blue-600">목차</h1>
                </div>
                <div class="flex items-center">
                    <div class="w-20 h-20 rounded-full bg-blue-100 flex items-center justify-center">
                        <i class="fas fa-list text-blue-500 text-3xl icon-bounce"></i>
                    </div>
                </div>
            </div>
            
            <!-- Table of Contents -->
            <div class="space-y-6">
                <!-- TOC Item 1 -->
                <div class="toc-item bg-gradient-to-r from-blue-50 to-blue-100 rounded-xl p-6 border-l-6 border-blue-500">
                    <div class="flex items-center">
                        <div class="number-circle w-12 h-12 bg-blue-500 text-white rounded-full flex items-center justify-center font-bold text-lg mr-6">
                            1
                        </div>
                        <div>
                            <h3 class="text-2xl font-bold text-blue-700">프로젝트 배경 및 목표</h3>
                            <p class="text-blue-600 text-lg mt-1">(Why & What)</p>
                        </div>
                        <div class="ml-auto">
                            <i class="fas fa-bullseye text-blue-500 text-2xl"></i>
                        </div>
                    </div>
                </div>

                <!-- TOC Item 2 -->
                <div class="toc-item bg-gradient-to-r from-indigo-50 to-indigo-100 rounded-xl p-6 border-l-6 border-indigo-500">
                    <div class="flex items-center">
                        <div class="number-circle w-12 h-12 bg-indigo-500 text-white rounded-full flex items-center justify-center font-bold text-lg mr-6">
                            2
                        </div>
                        <div>
                            <h3 class="text-2xl font-bold text-indigo-700">전체 서비스 구성도</h3>
                            <p class="text-indigo-600 text-lg mt-1">(How?)</p>
                        </div>
                        <div class="ml-auto">
                            <i class="fas fa-sitemap text-indigo-500 text-2xl"></i>
                        </div>
                    </div>
                </div>

                <!-- TOC Item 3 -->
                <div class="toc-item bg-gradient-to-r from-purple-50 to-purple-100 rounded-xl p-6 border-l-6 border-purple-500">
                    <div class="flex items-center">
                        <div class="number-circle w-12 h-12 bg-purple-500 text-white rounded-full flex items-center justify-center font-bold text-lg mr-6">
                            3
                        </div>
                        <div>
                            <h3 class="text-2xl font-bold text-purple-700">주요 기능 상세</h3>
                            <p class="text-purple-600 text-lg mt-1">(Detailed Features)</p>
                        </div>
                        <div class="ml-auto">
                            <i class="fas fa-cogs text-purple-500 text-2xl"></i>
                        </div>
                    </div>
                    <!-- Sub items -->
                    <div class="mt-4 ml-18 space-y-2">
                        <div class="flex items-center text-purple-600">
                            <i class="fas fa-circle text-xs mr-3"></i>
                            <span class="text-lg">환자 정보 수집 시스템 (온라인 설문)</span>
                        </div>
                        <div class="flex items-center text-purple-600">
                            <i class="fas fa-circle text-xs mr-3"></i>
                            <span class="text-lg">AI 기반 개인 맞춤 리포트 생성</span>
                        </div>
                        <div class="flex items-center text-purple-600">
                            <i class="fas fa-circle text-xs mr-3"></i>
                            <span class="text-lg">환자 지원 AI 챗봇</span>
                        </div>
                        <div class="flex items-center text-purple-600">
                            <i class="fas fa-circle text-xs mr-3"></i>
                            <span class="text-lg">온라인 예약 시스템</span>
                        </div>
                        <div class="flex items-center text-purple-600">
                            <i class="fas fa-circle text-xs mr-3"></i>
                            <span class="text-lg">FAQ 웹페이지</span>
                        </div>
                    </div>
                </div>

                <!-- TOC Item 4 -->
                <div class="toc-item bg-gradient-to-r from-green-50 to-green-100 rounded-xl p-6 border-l-6 border-green-500">
                    <div class="flex items-center">
                        <div class="number-circle w-12 h-12 bg-green-500 text-white rounded-full flex items-center justify-center font-bold text-lg mr-6">
                            4
                        </div>
                        <div>
                            <h3 class="text-2xl font-bold text-green-700">기술 스택 및 시스템 아키텍처</h3>
                            <p class="text-green-600 text-lg mt-1">(Tech Inside)</p>
                        </div>
                        <div class="ml-auto">
                            <i class="fas fa-code text-green-500 text-2xl"></i>
                        </div>
                    </div>
                </div>

                <!-- TOC Item 5 -->
                <div class="toc-item bg-gradient-to-r from-pink-50 to-pink-100 rounded-xl p-6 border-l-6 border-pink-500">
                    <div class="flex items-center">
                        <div class="number-circle w-12 h-12 bg-pink-500 text-white rounded-full flex items-center justify-center font-bold text-lg mr-6">
                            5
                        </div>
                        <div>
                            <h3 class="text-2xl font-bold text-pink-700">기대 효과 및 결론</h3>
                            <p class="text-pink-600 text-lg mt-1">(Benefits & Conclusion)</p>
                        </div>
                        <div class="ml-auto">
                            <i class="fas fa-trophy text-pink-500 text-2xl"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
