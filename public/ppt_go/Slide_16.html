<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>감사합니다 - 온누리통증의학과 서비스 개선 프로젝트</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- No Chart.js needed -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            background: linear-gradient(135deg, #f0f9ff 0%, #e1f5fe 100%);
        }
        .slide {
            width: 1920px;
            height: 1200px;
            position: relative;
            margin: 0 auto;
            overflow: hidden;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.1);
        }
        .gradient-text {
            background: linear-gradient(to right, #4f46e5, #a855f7, #ec4899);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
    </style>
</head>
<body class="flex items-center justify-center bg-gray-100">
    <div class="slide bg-gradient-to-br from-blue-50 to-indigo-100 flex flex-col items-center justify-center text-center">
        <!-- 상단 장식 패턴 -->
        <div class="absolute top-0 right-0 w-full h-36 bg-blue-500 opacity-10 transform -skew-y-6 translate-y-[-30px]"></div>
        
         <!-- 메인 콘텐츠 -->
        <div class="z-10 px-24">
            <h1 class="text-9xl font-bold mb-12 gradient-text">
                감사합니다
            </h1>
            
            <p class="text-3xl text-blue-800 mb-6">
                질문이나 추가 논의사항이 있으시면 편하게 말씀해주세요.
            </p>
            
            <div class="mt-16 text-blue-700">
                 <p class="text-2xl mb-3">
                    <i class="fas fa-envelope mr-3"></i>
                    <strong>문의:</strong> <a href="mailto:contact@onnuripain.com" class="hover:underline">contact@onnuripain.com</a>
                 </p>
                 <p class="text-2xl">
                    <i class="fas fa-phone-alt mr-3"></i>
                    <strong>연락처:</strong> 02-1234-5678
                 </p>
                 <p class="text-base mt-6 text-gray-500">
                     온누리통증의학과 서비스 개선 프로젝트
                 </p>
            </div>
        </div>

        <!-- 하단 바 -->
        <div class="absolute bottom-20 left-0 w-full flex justify-center z-20">
            <div class="w-7/12 h-3 bg-gradient-to-r from-blue-500 via-indigo-500 to-purple-500 rounded-full"></div>
        </div>

         <!-- 배경 아이콘 패턴 -->
        <div class="absolute inset-0 z-0 opacity-5 overflow-hidden">
             <i class="fas fa-heartbeat absolute text-blue-300 text-9xl" style="top: 10%; left: 15%; transform: rotate(-15deg);"></i>
             <i class="fas fa-stethoscope absolute text-indigo-300 text-8xl" style="top: 75%; left: 10%; transform: rotate(10deg);"></i>
             <i class="fas fa-laptop-medical absolute text-purple-300 text-10xl" style="top: 15%; right: 12%; transform: rotate(20deg);"></i>
             <i class="fas fa-comments absolute text-pink-300 text-7xl" style="top: 70%; right: 20%; transform: rotate(-5deg);"></i>
             <i class="fas fa-calendar-check absolute text-green-300 text-8xl" style="top: 45%; left: 45%; transform: rotate(5deg);"></i>
        </div>
    </div>
</body>
</html>
