<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>감사합니다 - 환자 중심 의료 서비스</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * { font-family: 'Roboto', sans-serif; }
        
        .slide-container {
            width: 1800px;
            height: 1126px;
            overflow: hidden;
            position: relative;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
        }
        
        .grid-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.03;
            background-image: 
                linear-gradient(to right, #64748b 1px, transparent 1px),
                linear-gradient(to bottom, #64748b 1px, transparent 1px);
            background-size: 60px 60px;
        }
        
        .accent-red { color: #ef4444; }
        .accent-blue { color: #3b82f6; }
        .accent-green { color: #10b981; }
        .accent-purple { color: #8b5cf6; }
        .accent-orange { color: #f97316; }
        
        .type-scale-xxl { font-size: 5rem; line-height: 1.1; }
        .type-scale-xl { font-size: 4rem; line-height: 1.1; }
        .type-scale-lg { font-size: 2.5rem; line-height: 1.2; }
        .type-scale-md { font-size: 1.5rem; line-height: 1.3; }
        .type-scale-sm { font-size: 1rem; line-height: 1.4; }
        .type-scale-xs { font-size: 0.875rem; line-height: 1.5; }
        
        .floating-shapes {
            position: absolute;
            opacity: 0.08;
            animation: floatGraceful 12s ease-in-out infinite;
        }
        
        @keyframes floatGraceful {
            0%, 100% { transform: translateY(0px) rotate(0deg) scale(1); }
            25% { transform: translateY(-20px) rotate(90deg) scale(1.05); }
            50% { transform: translateY(-10px) rotate(180deg) scale(0.95); }
            75% { transform: translateY(-30px) rotate(270deg) scale(1.1); }
        }
        
        .thank-you-highlight {
            background: linear-gradient(45deg, #3b82f6, #10b981, #8b5cf6, #ef4444, #f97316);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
            animation: gradientShift 8s ease-in-out infinite;
        }
        
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            25% { background-position: 100% 50%; }
            50% { background-position: 50% 100%; }
            75% { background-position: 50% 0%; }
        }
        
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            position: relative;
            z-index: 10;
        }
        
        .elegant-card {
            background: rgba(255, 255, 255, 0.95);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 30px;
            padding: 4rem 6rem;
            backdrop-filter: blur(20px);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .elegant-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, 
                rgba(59, 130, 246, 0.1), 
                rgba(16, 185, 129, 0.1), 
                rgba(139, 92, 246, 0.1), 
                rgba(239, 68, 68, 0.1), 
                rgba(249, 115, 22, 0.1));
            background-size: 400% 400%;
            border-radius: 30px;
            z-index: -1;
            animation: backgroundShift 15s ease-in-out infinite;
        }
        
        @keyframes backgroundShift {
            0%, 100% { background-position: 0% 50%; }
            25% { background-position: 100% 50%; }
            50% { background-position: 50% 100%; }
            75% { background-position: 50% 0%; }
        }
        
        .elegant-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 40px 80px rgba(0, 0, 0, 0.15);
        }
        
        .question-section {
            margin-top: 3rem;
            padding: 2rem;
            background: rgba(248, 250, 252, 0.8);
            border-radius: 20px;
            border: 1px solid rgba(226, 232, 240, 0.5);
            backdrop-filter: blur(10px);
        }
        
        .icon-container {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, #e0f2fe, #f0f9ff);
            border: 3px solid rgba(59, 130, 246, 0.2);
        }
        
        .icon-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(59, 130, 246, 0.1), rgba(16, 185, 129, 0.1));
            filter: blur(15px);
            opacity: 0.7;
            z-index: -1;
        }
        
        .thank-you-icon {
            font-size: 3.5rem;
            background: linear-gradient(45deg, #3b82f6, #10b981);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: iconPulse 3s ease-in-out infinite;
        }
        
        @keyframes iconPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .decorative-line {
            width: 200px;
            height: 4px;
            background: linear-gradient(90deg, #3b82f6, #10b981, #8b5cf6, #ef4444, #f97316);
            border-radius: 2px;
            margin: 2rem auto;
            animation: lineGlow 4s ease-in-out infinite;
        }
        
        @keyframes lineGlow {
            0%, 100% { box-shadow: 0 0 10px rgba(59, 130, 246, 0.5); }
            25% { box-shadow: 0 0 20px rgba(16, 185, 129, 0.5); }
            50% { box-shadow: 0 0 15px rgba(139, 92, 246, 0.5); }
            75% { box-shadow: 0 0 25px rgba(239, 68, 68, 0.5); }
        }
        
        .subtitle {
            color: #64748b;
            font-style: italic;
            margin-bottom: 1rem;
        }
        
        .question-text {
            color: #475569;
            font-weight: 500;
        }
        
        .corner-ornament {
            position: absolute;
            opacity: 0.1;
            pointer-events: none;
        }
        
        .corner-ornament.top-left {
            top: 50px;
            left: 50px;
            transform: rotate(-45deg);
        }
        
        .corner-ornament.top-right {
            top: 50px;
            right: 50px;
            transform: rotate(45deg);
        }
        
        .corner-ornament.bottom-left {
            bottom: 50px;
            left: 50px;
            transform: rotate(-135deg);
        }
        
        .corner-ornament.bottom-right {
            bottom: 50px;
            right: 50px;
            transform: rotate(135deg);
        }
        
        .presentation-complete {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 1rem 2rem;
            border-radius: 50px;
            border: 1px solid rgba(226, 232, 240, 0.5);
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .slide-number {
            background: linear-gradient(45deg, #3b82f6, #10b981);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: bold;
        }
        
        .sparkle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #f59e0b;
            border-radius: 50%;
            animation: sparkle 3s ease-in-out infinite;
        }
        
        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }
        
        .sparkle:nth-child(1) { top: 20%; left: 15%; animation-delay: 0s; }
        .sparkle:nth-child(2) { top: 30%; right: 20%; animation-delay: 1s; }
        .sparkle:nth-child(3) { bottom: 25%; left: 25%; animation-delay: 2s; }
        .sparkle:nth-child(4) { bottom: 35%; right: 15%; animation-delay: 0.5s; }
        .sparkle:nth-child(5) { top: 60%; left: 10%; animation-delay: 1.5s; }
        .sparkle:nth-child(6) { top: 70%; right: 10%; animation-delay: 2.5s; }
    </style>
</head>
