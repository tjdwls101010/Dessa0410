<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>온라인 예약 시스템 - 온누리통증의학과 서비스 개선 프로젝트</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            background: linear-gradient(135deg, #f0f9ff 0%, #e1f5fe 100%);
        }
        .slide {
            width: 1920px;
            height: 1200px;
            position: relative;
            margin: 0 auto;
            overflow: hidden;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.1);
        }
        .chart-container {
            position: absolute;
            bottom: 30px; /* Adjusted position */
            left: 30px;  /* Adjusted position */
            width: 20%; /* Maintained relative size */
            height: 20%; /* Maintained relative size */
            z-index: 1;
            opacity: 0.8;
        }
        .image-placeholder {
            background-color: #e2e8f0;
            border: 2px dashed #cbd5e1;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #94a3b8;
            font-size: 0.8rem; /* Smaller text for placeholders */
            overflow: hidden;
            width: 100%;
            margin-bottom: 1rem; /* Space between images */
        }
        .image-placeholder.main {
            height: 65%; /* Maintained relative height */
        }
        .image-placeholder.sub {
            height: 30%; /* Maintained relative height */
        }
        .image-placeholder img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        .feature-list li {
            padding-left: 1.5rem;
            position: relative;
        }
        .feature-list li::before {
            content: '\f058'; /* FontAwesome check-circle */
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            position: absolute;
            left: 0;
            top: 2px;
            color: #34d399; /* Emerald green */
            font-size: 0.9em;
        }
    </style>
</head>
<body class="flex items-center justify-center bg-gray-100">
    <div class="slide bg-gradient-to-br from-blue-50 to-indigo-100 flex flex-col">
        <!-- 상단 장식 패턴 -->
        <div class="absolute top-0 right-0 w-full h-36 bg-blue-500 opacity-10 transform -skew-y-6 translate-y-[-30px]"></div>
        
        <!-- 메인 콘텐츠 -->
        <div class="flex h-full z-10 p-24 gap-12">
            <!-- 왼쪽 컬럼: 설명 -->
            <div class="w-1/2 flex flex-col">
                <!-- 제목 -->
                <div class="mb-10">
                    <h1 class="text-6xl font-bold text-blue-900 mb-4">환자측 온라인 예약 시스템</h1>
                    <div class="w-108 h-2.5 bg-gradient-to-r from-blue-500 to-purple-500 rounded-full"></div>
                </div>

                <!-- 목적 -->
                <div class="bg-white bg-opacity-70 rounded-xl p-6 shadow-sm mb-6">
                    <h3 class="text-xl font-semibold text-blue-800 mb-3 flex items-center"><i class="fas fa-bullseye mr-3 text-red-500"></i>목적</h3>
                    <p class="text-base text-gray-700 leading-relaxed">
                        환자가 시간과 장소에 구애받지 않고 <span class="font-medium text-indigo-600">편리하게 진료 예약을 신청</span>할 수 있도록 합니다.
                    </p>
                </div>

                <!-- 주요 기능 -->
                <div class="bg-white bg-opacity-70 rounded-xl p-6 shadow-sm mb-6">
                    <h3 class="text-xl font-semibold text-blue-800 mb-4 flex items-center"><i class="fas fa-cogs mr-3 text-purple-500"></i>주요 기능</h3>
                    <ul class="space-y-2 text-base text-gray-700 feature-list list-none pl-0">
                        <li>실시간 예약 가능 현황 확인</li>
                        <li>원하는 예약 날짜/시간 1~3순위 선택 제출</li>
                        <li>예약 신청 완료 시 SMS 알림 수신</li>
                        <li>예약 확정/취소/변경 시 알림 메시지 수신</li>
                    </ul>
                </div>

                <!-- 사용자 경험 -->
                <div class="bg-white bg-opacity-70 rounded-xl p-6 shadow-sm mb-6 flex-grow">
                    <h3 class="text-xl font-semibold text-blue-800 mb-4 flex items-center"><i class="fas fa-smile mr-3 text-yellow-500"></i>사용자 경험</h3>
                    <ul class="space-y-2 text-base text-gray-700 list-none pl-0">
                        <li class="flex items-center"><i class="fas fa-calendar-alt text-blue-400 mr-3 text-sm"></i>직관적인 달력 인터페이스</li>
                        <li class="flex items-center"><i class="fas fa-mobile-alt text-blue-400 mr-3 text-sm"></i>모바일 최적화 반응형 디자인</li>
                        <li class="flex items-center"><i class="fas fa-check text-blue-400 mr-3 text-sm"></i>간편한 예약 절차 (3단계 이내 완료)</li>
                    </ul>
                </div>

                <!-- 기대 효과 -->
                <div class="bg-gradient-to-r from-blue-500 to-indigo-600 rounded-xl p-6 shadow-sm text-white">
                    <h3 class="text-xl font-semibold mb-3 flex items-center"><i class="fas fa-chart-line mr-3"></i>기대 효과</h3>
                    <p class="text-sm leading-relaxed">
                        예약 프로세스 간소화, 환자 방문 전 준비시간 확보, 환자 만족도 향상.
                    </p>
                </div>

                <!-- 차트 컨테이너 -->
                <div class="chart-container mt-6">
                    <canvas id="bookingChart"></canvas>
                </div>
            </div>
            
            <!-- 오른쪽 컬럼: 이미지 -->
            <div class="w-1/2 flex flex-col items-center justify-center">
                <!-- 예약 시스템 이미지 -->
                <div class="image-placeholder main rounded-xl shadow-lg">
                    <img src="Images/예약.png" alt="예약 시스템 화면 예시" />
                    <!-- <span class="block p-6">예약 시스템 이미지<br>(Images/예약.png)</span> -->
                </div>
                <!-- 예약 알림 메시지 이미지 -->
                <div class="image-placeholder sub rounded-xl shadow-lg">
                    <img src="Images/예약메시지.png" alt="예약 알림 메시지 예시" />
                    <!-- <span class="block p-6">예약 알림 메시지 이미지<br>(Images/예약메시지.png)</span> -->
                </div>
            </div>
        </div>

        <!-- 하단 바 -->
        <div class="absolute bottom-20 left-0 w-full flex justify-center">
            <div class="w-7/12 h-3 bg-gradient-to-r from-blue-500 via-indigo-500 to-purple-500 rounded-full"></div>
        </div>
    </div>

</body>
</html>
