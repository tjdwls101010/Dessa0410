<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>온누리통증의학과 서비스 개선 프로젝트</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            background: linear-gradient(135deg, #f0f9ff 0%, #e1f5fe 100%);
        }
        .slide {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.1);
        }
        .chart-container {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 30%;
            opacity: 0.4;
            z-index: 0;
        }
    </style>
</head>
<body class="">
    <div class="slide bg-gradient-to-br from-blue-50 to-indigo-100 flex flex-col">
        <!-- 상단 장식 패턴 -->
        <div class="absolute top-0 right-0 w-full h-24 bg-blue-500 opacity-10 transform -skew-y-6 translate-y-[-20px]"></div>
        
        <!-- 메인 콘텐츠 -->
        <div class="flex flex-col justify-center items-center h-full z-10 px-16">
            <!-- 아이콘 -->
            <div class="mb-8 flex space-x-6">
                <div class="bg-blue-500 text-white p-5 rounded-full shadow-lg transform hover:scale-105 transition-transform">
                    <i class="fas fa-laptop-medical text-4xl"></i>
                </div>
                <div class="bg-indigo-500 text-white p-5 rounded-full shadow-lg transform hover:scale-105 transition-transform">
                    <i class="fas fa-robot text-4xl"></i>
                </div>
                <div class="bg-purple-500 text-white p-5 rounded-full shadow-lg transform hover:scale-105 transition-transform">
                    <i class="fas fa-comments text-4xl"></i>
                </div>
            </div>
            
            <!-- 제목 -->
            <h1 class="text-5xl font-bold text-blue-900 text-center mb-6 tracking-tight">온누리통증의학과<br>서비스 개선 프로젝트</h1>
            
            <!-- 부제목 -->
            <div class="bg-white bg-opacity-70 rounded-lg p-5 shadow-md mb-8 max-w-2xl">
                <h2 class="text-2xl text-indigo-700 text-center font-medium">
                    <i class="fas fa-stethoscope mr-2"></i>AI 기반 사전문진 및 리포트
                    <span class="mx-3 text-gray-400">|</span>
                    <i class="fas fa-comment-dots mr-2"></i>챗봇 서비스
                </h2>
            </div>
            
            <!-- 하단 바 -->
            <div class="absolute bottom-12 left-0 w-full flex justify-center">
                <div class="w-1/2 h-2 bg-gradient-to-r from-blue-500 via-indigo-500 to-purple-500 rounded-full"></div>
            </div>
        </div>
        
        <!-- 배경 데이터 시각화 -->
        <div class="chart-container">
            <canvas id="coverChart"></canvas>
        </div>
    </div>

    <script>
        // 배경용 차트 데이터
        document.addEventListener('DOMContentLoaded', function() {
            const ctx = document.getElementById('coverChart').getContext('2d');
            const gradientFill = ctx.createLinearGradient(0, 0, 0, 400);
            gradientFill.addColorStop(0, 'rgba(66, 99, 235, 0.3)');
            gradientFill.addColorStop(1, 'rgba(66, 99, 235, 0.05)');
            
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: Array(12).fill('').map((_, i) => i+1),
                    datasets: [{
                        label: '환자 만족도 향상',
                        data: [65, 68, 70, 72, 75, 76, 80, 85, 87, 90, 92, 95],
                        borderColor: 'rgba(66, 99, 235, 0.5)',
                        backgroundColor: gradientFill,
                        borderWidth: 2,
                        pointRadius: 0,
                        tension: 0.4,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            enabled: false
                        }
                    },
                    scales: {
                        x: {
                            display: false
                        },
                        y: {
                            display: false
                        }
                    },
                    animation: {
                        duration: 2000,
                        easing: 'easeOutQuart'
                    }
                }
            });
        });
    </script>
</body>
</html>
