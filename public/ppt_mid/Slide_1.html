<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>온누리마취통증의학과 예비 환자 자가 점검 및 안내 시스템</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .slide-container {
            width: 1280px;
            min-height: 720px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            background: linear-gradient(135deg, #f0f8ff 0%, #e6f3ff 100%);
            border-radius: 8px;
        }
        .slide-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 80% 20%, rgba(0, 102, 204, 0.05) 0%, rgba(0, 102, 204, 0) 50%),
                radial-gradient(circle at 20% 80%, rgba(84, 199, 236, 0.05) 0%, rgba(84, 199, 236, 0) 50%);
            z-index: 1;
        }
        .pattern {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://cdn.jsdelivr.net/gh/JamieCorkhill/tailwind-background-patterns@1.1.1/patterns/hexagons.svg');
            background-size: 200px 200px;
            background-repeat: repeat;
            opacity: 0.04;
            z-index: 1;
        }
        .content {
            position: relative;
            z-index: 2;
            height: 100%;
            padding: 3rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .logo-area {
            position: absolute;
            top: 2rem;
            right: 2rem;
            display: flex;
            align-items: center;
        }
        .logo-icon {
            font-size: 2.5rem;
            color: #0066cc;
            margin-right: 0.5rem;
        }
        .medical-icon {
            position: absolute;
            opacity: 0.1;
            font-size: 10rem;
            color: #0066cc;
            z-index: 1;
        }
        .icon-1 {
            bottom: 10%;
            right: 8%;
        }
        .icon-2 {
            top: 15%;
            left: 8%;
            transform: rotate(-15deg);
        }
        .digital-element {
            position: absolute;
            width: 180px;
            height: 180px;
            border: 1px solid rgba(0, 102, 204, 0.2);
            border-radius: 50%;
            z-index: 1;
        }
        .element-1 {
            top: -50px;
            right: -50px;
        }
        .element-2 {
            bottom: -80px;
            left: -40px;
        }
        .blue-accent {
            width: 60px;
            height: 6px;
            background-color: #0066cc;
            margin-bottom: 1.5rem;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="slide-container bg-white">
        <div class="slide-bg"></div>
        <div class="pattern"></div>
        
        <!-- Digital elements -->
        <div class="digital-element element-1"></div>
        <div class="digital-element element-2"></div>
        
        <!-- Medical icons -->
        <i class="fas fa-brain medical-icon icon-1"></i>
        <i class="fas fa-heartbeat medical-icon icon-2"></i>
        
        <!-- Logo area -->
        <div class="logo-area">
            <i class="fas fa-laptop-medical logo-icon"></i>
            <div class="text-lg font-medium text-gray-600">온누리마취통증의학과</div>
        </div>
        
        <div class="content flex items-start justify-center flex-col pl-16">
            <div class="blue-accent"></div>
            <h1 class="text-5xl font-bold text-gray-800 mb-4 leading-tight max-w-3xl">
                온누리마취통증의학과<br>
                <span class="text-blue-700">예비 환자 자가 점검</span> 및<br>
                안내 시스템 개발
            </h1>
            
            <h2 class="text-xl text-gray-600 font-normal mb-8 max-w-2xl">
                AI 기반 분석과 정보 제공을 통한 환자 중심 경험 설계
            </h2>
            
            <div class="mt-8">
                <div class="flex items-center">
                    <i class="fas fa-users text-blue-600 mr-3"></i>
                    <p class="text-gray-700">발표자: 안성진 김도훈 김두현 김재훈 김정연 정현준</p>
                </div>
                <div class="flex items-center mt-2">
                    <i class="far fa-calendar-alt text-blue-600 mr-3"></i>
                    <p class="text-gray-700">2025년 4월 11일</p>
                </div>
            </div>
            
            <div class="absolute bottom-6 right-6 flex items-center">
                <div class="flex items-center space-x-2">
                    <i class="fas fa-robot text-blue-500 text-xl"></i>
                    <i class="fas fa-plus text-gray-400 text-xs"></i>
                    <i class="fas fa-hospital text-blue-500 text-xl"></i>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
