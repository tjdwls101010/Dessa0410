<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>온누리마취통증의학과 예비 환자 자가 점검 및 안내 시스템 - 목표 및 범위</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .slide-container {
            width: 1280px;
            min-height: 720px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            background: linear-gradient(135deg, #f0f8ff 0%, #e6f3ff 100%);
            border-radius: 8px;
        }
        .slide-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 80% 20%, rgba(0, 102, 204, 0.05) 0%, rgba(0, 102, 204, 0) 50%),
                radial-gradient(circle at 20% 80%, rgba(84, 199, 236, 0.05) 0%, rgba(84, 199, 236, 0) 50%);
            z-index: 1;
        }
        .pattern {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://cdn.jsdelivr.net/gh/JamieCorkhill/tailwind-background-patterns@1.1.1/patterns/hexagons.svg');
            background-size: 200px 200px;
            background-repeat: repeat;
            opacity: 0.04;
            z-index: 1;
        }
        .content {
            position: relative;
            z-index: 2;
            height: 100%;
            padding: 2rem 3rem;
            display: flex;
            flex-direction: column;
        }
        .logo-area {
            position: absolute;
            top: 2rem;
            right: 2rem;
            display: flex;
            align-items: center;
        }
        .logo-icon {
            font-size: 2rem;
            color: #0066cc;
            margin-right: 0.5rem;
        }
        .blue-accent {
            width: 60px;
            height: 6px;
            background-color: #0066cc;
            margin-bottom: 1rem;
            border-radius: 3px;
        }
        .goal-card {
            background-color: white;
            border-radius: 8px;
            padding: 1.25rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            margin-bottom: 1rem;
            border-left: 4px solid #0066cc;
            transition: transform 0.2s ease;
        }
        .goal-card:hover {
            transform: translateY(-3px);
        }
        .flow-arrow {
            font-size: 2rem;
            color: #0066cc;
            margin: 0 1rem;
        }
        .flow-box {
            background-color: white;
            border-radius: 8px;
            padding: 1rem;
            width: 200px;
            height: 140px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            z-index: 2;
        }
        .flow-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 102, 204, 0.15);
        }
        .flow-icon {
            width: 60px;
            height: 60px;
            background-color: rgba(0, 102, 204, 0.1);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 0.75rem;
        }
        .flow-line {
            position: absolute;
            height: 3px;
            background: linear-gradient(90deg, #0066cc, #54c7ec);
            top: 50%;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="slide-container bg-white">
        <div class="slide-bg"></div>
        <div class="pattern"></div>
        
        <!-- Logo area -->
        <div class="logo-area">
            <i class="fas fa-laptop-medical logo-icon"></i>
            <div class="text-lg font-medium text-gray-600">온누리마취통증의학과</div>
        </div>
        
        <div class="content">
            <div class="mt-8 mb-5">
                <div class="blue-accent"></div>
                <h2 class="text-3xl font-bold text-gray-800">프로젝트 목표 및 범위</h2>
            </div>
            
            <div class="grid grid-cols-1 gap-4 mb-6">
                <div class="goal-card">
                    <h3 class="text-xl font-semibold text-blue-700 mb-3">
                        <i class="fas fa-bullseye text-blue-600 mr-2"></i> 프로젝트 목표
                    </h3>
                    <ul class="list-disc list-inside text-gray-600 ml-2 space-y-2">
                        <li>데이터 분석 및 AI 기술을 활용하여 <span class="font-medium text-gray-700">환자 자가 점검 및 정보 접근성 향상</span></li>
                        <li>개인화된 리포트 및 챗봇을 통해 <span class="font-medium text-gray-700">환자 경험 개선 및 병원 신뢰도 제고</span></li>
                        <li>병원 시스템 첨단화 및 <span class="font-medium text-gray-700">데이터 기반 의사결정 지원 가능성 탐색</span> (프로토타입)</li>
                    </ul>
                </div>
                
                <div class="goal-card bg-blue-50">
                    <h3 class="text-xl font-semibold text-blue-700 mb-3">
                        <i class="fas fa-map-marked-alt text-blue-600 mr-2"></i> 범위
                    </h3>
                    <p class="text-gray-700">예비 환자 대상 자가 점검 및 정보 제공</p>
                    <p class="bg-red-50 text-red-600 font-medium p-2 rounded mt-2 inline-block">
                        <i class="fas fa-exclamation-circle mr-1"></i> 의료 진단 기능 제외
                    </p>
                </div>
            </div>
            
            <div class="mt-4 mb-2">
                <h3 class="text-xl font-semibold text-gray-700 mb-4">
                    <i class="fas fa-cogs text-blue-600 mr-2"></i> 핵심 기능: 시스템 흐름도
                </h3>
                
                <div class="relative flex justify-center items-center mt-6 mb-4">
                    <!-- Flow line -->
                    <div class="flow-line" style="width: 70%; left: 15%;"></div>
                    
                    <!-- Step 1: Web Survey -->
                    <div class="flow-box">
                        <div class="flow-icon">
                            <i class="fas fa-clipboard-list text-blue-600 text-xl"></i>
                        </div>
                        <div class="font-medium text-gray-700">웹 설문</div>
                        <div class="text-sm text-gray-500 mt-1">증상 및 상태 데이터 수집</div>
                    </div>
                    
                    <!-- Arrow 1 -->
                    <div class="flow-arrow">
                        <i class="fas fa-chevron-right"></i>
                    </div>
                    
                    <!-- Step 2: AI Report -->
                    <div class="flow-box">
                        <div class="flow-icon">
                            <i class="fas fa-chart-pie text-blue-600 text-xl"></i>
                        </div>
                        <div class="font-medium text-gray-700">AI 분석 리포트</div>
                        <div class="text-sm text-gray-500 mt-1">맞춤형 분석 및 제안</div>
                    </div>
                    
                    <!-- Arrow 2 -->
                    <div class="flow-arrow">
                        <i class="fas fa-chevron-right"></i>
                    </div>
                    
                    <!-- Step 3: RAG Chatbot -->
                    <div class="flow-box">
                        <div class="flow-icon">
                            <i class="fas fa-robot text-blue-600 text-xl"></i>
                        </div>
                        <div class="font-medium text-gray-700">RAG 챗봇</div>
                        <div class="text-sm text-gray-500 mt-1">상호작용 및 정보 제공</div>
                    </div>
                </div>
            </div>
            
            <!-- Bottom visual elements -->
            <div class="absolute bottom-2 right-4">
                <i class="fas fa-laptop-code text-blue-200 text-5xl"></i>
            </div>
        </div>
    </div>
</body>
</html>
