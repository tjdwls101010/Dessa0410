<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>온누리마취통증의학과 예비 환자 자가 점검 및 안내 시스템 - 기대효과</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .slide-container {
            width: 100%;
            height: 100%;
            max-width: 177.78vh; /* 16:9 ratio */
            max-height: 56.25vw; /* 16:9 ratio */
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            background: linear-gradient(135deg, #f0f8ff 0%, #e6f3ff 100%);
            border-radius: 8px;
            aspect-ratio: 16/9;
        }
        @media screen and (max-width: 768px) {
            .slide-container {
                width: 100vw;
                height: 56.25vw; /* 16:9 ratio */
                max-width: none;
                max-height: none;
                border-radius: 0;
            }
        }
        .slide-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(circle at 80% 20%, rgba(0, 102, 204, 0.05) 0%, rgba(0, 102, 204, 0) 50%),
                radial-gradient(circle at 20% 80%, rgba(84, 199, 236, 0.05) 0%, rgba(84, 199, 236, 0) 50%);
            z-index: 1;
        }
        .pattern {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://cdn.jsdelivr.net/gh/JamieCorkhill/tailwind-background-patterns@1.1.1/patterns/hexagons.svg');
            background-size: 200px 200px;
            background-repeat: repeat;
            opacity: 0.04;
            z-index: 1;
        }
        .content {
            position: relative;
            z-index: 2;
            height: 100%;
            padding: 3rem 4rem; /* 패딩 증가 */
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
            width: 100%;
            aspect-ratio: 16/9;
        }
        .logo-area {
            position: absolute;
            top: 2.5rem; /* 위치 조정 */
            right: 3rem; /* 위치 조정 */
            display: flex;
            align-items: center;
            z-index: 3;
        }
        .logo-icon {
            font-size: 2.5rem; /* 크기 증가 */
            color: #0066cc;
            margin-right: 0.75rem; /* 간격 조정 */
        }
        .logo-text {
             font-size: 1.25rem; /* 크기 증가 */
             font-weight: 500;
             color: #4b5563; /* 색상 조정 */
        }
        .blue-accent {
            width: 80px; /* 크기 증가 */
            height: 8px; /* 크기 증가 */
            background-color: #0066cc;
            margin-bottom: 1.5rem; /* 간격 증가 */
            border-radius: 4px; /* 라운딩 조정 */
        }
        .section-card {
            background-color: white;
            border-radius: 16px; /* 라운딩 증가 */
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.07); /* 그림자 강화 */
            overflow: hidden;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .section-card:hover {
            transform: translateY(-6px); /* 호버 효과 강화 */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.12); /* 호버 그림자 강화 */
        }
        .section-header {
            padding: 1.75rem 2rem; /* 패딩 증가 */
            border-bottom: 1px solid rgba(0, 102, 204, 0.15); /* 구분선 강화 */
            display: flex;
            align-items: center;
        }
        .section-body {
            padding: 2rem; /* 패딩 증가 */
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }
        .section-icon {
            width: 56px; /* 크기 증가 */
            height: 56px; /* 크기 증가 */
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 1.25rem; /* 간격 증가 */
            flex-shrink: 0;
        }
        .benefit-item {
            display: flex;
            align-items: center;
            margin-bottom: 0.75rem; /* 간격 조정 */
            background-color: #f8fafc;
            padding: 0.8rem 1rem; /* 패딩 조정 */
            border-radius: 10px; /* 라운딩 증가 */
            transition: all 0.3s ease;
            border-left: 5px solid transparent; /* 강조선 두께 증가 */
        }
        .benefit-item:hover {
            transform: translateX(6px); /* 호버 효과 강화 */
            background-color: #eef6ff; /* 호버 배경색 변경 */
            border-left-color: #2563eb; /* 호버 강조선 색상 변경 */
        }
        .benefit-group {
            margin-bottom: 1.25rem; /* 간격 조정 */
        }
        .benefit-group-title {
            font-weight: 600;
            color: #0052a3; /* 색상 조정 */
            margin-bottom: 0.75rem; /* 간격 증가 */
            padding-left: 0.75rem; /* 패딩 증가 */
            border-left: 4px solid #0066cc; /* 강조선 두께 증가 */
            display: flex;
            align-items: center;
            font-size: 1.5rem; /* 폰트 크기 증가 */
        }
        .benefit-text {
            font-size: 1.25rem; /* 폰트 크기 증가 */
            color: #374151; /* 색상 조정 */
        }
        .benefit-icon {
            margin-right: 0.75rem; /* 간격 조정 */
            font-size: 1.5rem; /* 아이콘 크기 증가 */
        }
        .digital-element {
            position: absolute;
            width: 150px; /* 크기 증가 */
            height: 150px; /* 크기 증가 */
            border: 1px solid rgba(0, 102, 204, 0.1);
            border-radius: 50%;
            z-index: 1;
        }
        .benefit-columns {
            display: flex;
            gap: 2rem; /* 간격 증가 */
            margin-bottom: 1rem; /* 간격 조정 */
        }
        .benefit-column {
            flex: 1;
        }

        /* 반응형 조정 */
        @media (max-width: 1600px) {
            .content { padding: 2.5rem 3rem; }
            .benefit-group-title { font-size: 1.35rem; }
            .benefit-text { font-size: 1.15rem; }
            .benefit-icon { font-size: 1.35rem; }
        }
        @media (max-width: 1400px) {
            .content { padding: 2rem 2.5rem; }
            .benefit-group-title { font-size: 1.25rem; }
            .benefit-text { font-size: 1.1rem; }
            .benefit-icon { font-size: 1.25rem; }
            .benefit-columns { flex-direction: column; gap: 1.5rem; }
        }
         @media (max-width: 1200px) {
            .content { padding: 1.5rem 2rem; }
            .benefit-group-title { font-size: 1.15rem; }
            .benefit-text { font-size: 1rem; }
            .benefit-icon { font-size: 1.15rem; }
        }
        @media (max-height: 800px) {
             .content { padding: 2rem 3rem; }
             .benefit-item { margin-bottom: 0.75rem; padding: 0.8rem 1rem; }
             .section-body { padding: 1.5rem; }
             .section-header { padding: 1.5rem 1.75rem; }
        }
         @media (max-height: 700px) {
             .content { padding: 1.5rem 2.5rem; }
             .benefit-item { margin-bottom: 0.6rem; padding: 0.7rem 0.9rem; }
             .section-body { padding: 1.25rem; }
             .section-header { padding: 1.25rem 1.5rem; }
             .benefit-group-title { font-size: 1.2rem; }
             .benefit-text { font-size: 1rem; }
             .benefit-icon { font-size: 1.2rem; }
         }
    </style>
</head>
<body>
    <div class="slide-container bg-white">
        <div class="slide-bg"></div>
        <div class="pattern"></div>

        <!-- Digital elements -->
        <div class="digital-element" style="top: -50px; right: 120px; opacity: 0.7;"></div>
        <div class="digital-element" style="bottom: -70px; left: 100px; opacity: 0.7;"></div>

        <!-- Logo area -->
        <div class="logo-area">
            <i class="fas fa-laptop-medical logo-icon"></i>
            <div class="logo-text">온누리마취통증의학과</div>
        </div>

        <div class="content">
            <div class="mt-6 mb-5"> <!-- 마진 조정 -->
                <div class="blue-accent"></div>
                <h2 class="text-5xl font-bold text-gray-800">기대효과</h2> <!-- 크기 증가 -->
                <p class="text-blue-600 text-2xl mt-2">온누리마취통증의학과 자가진단 서비스를 통한 <span class="font-semibold">혁신적 환자 경험</span></p> <!-- 크기 증가 및 강조 -->
            </div>

            <div class="flex-grow overflow-hidden"> <!-- 높이 자동 조절 및 오버플로우 처리 -->
                <!-- Benefits & Effects -->
                <div class="section-card h-full"> <!-- 높이 100% -->
                    <div class="section-header bg-blue-50">
                        <div class="section-icon bg-blue-100">
                            <i class="fas fa-chart-line text-blue-600 text-3xl"></i> <!-- 크기 증가 -->
                        </div>
                        <h3 class="text-3xl font-semibold text-blue-700">자가진단 서비스의 기대효과</h3> <!-- 크기 증가 -->
                    </div>
                    <div class="section-body">
                        <div class="benefit-columns">
                            <div class="benefit-column">
                                <div class="benefit-group">
                                    <div class="benefit-group-title">
                                        <i class="fas fa-heart-pulse text-red-500 mr-3 benefit-icon"></i> <!-- 아이콘 클래스 추가 -->
                                        환자 만족도 극대화
                                    </div>

                                    <div class="benefit-item">
                                        <i class="fas fa-search-plus text-green-500 benefit-icon"></i> <!-- 아이콘 클래스 추가 -->
                                        <p class="benefit-text"><span class="font-semibold">조기 발견</span> & <span class="font-semibold">골든타임 확보</span></p> <!-- 텍스트 클래스 추가 및 강조 -->
                                    </div>

                                    <div class="benefit-item">
                                        <i class="fas fa-book-medical text-green-500 benefit-icon"></i> <!-- 아이콘 클래스 추가 -->
                                        <p class="benefit-text"><span class="font-semibold">건강 정보 이해도</span> 증진</p> <!-- 텍스트 클래스 추가 및 강조 -->
                                    </div>

                                    <div class="benefit-item">
                                        <i class="fas fa-user-shield text-green-500 benefit-icon"></i> <!-- 아이콘 클래스 추가 -->
                                        <p class="benefit-text"><span class="font-semibold">능동적 건강 관리</span> 실현</p> <!-- 텍스트 클래스 추가 및 강조 -->
                                    </div>
                                </div>
                            </div>

                            <div class="benefit-column">
                                <div class="benefit-group">
                                    <div class="benefit-group-title">
                                        <i class="fas fa-hospital text-blue-500 mr-3 benefit-icon"></i> <!-- 아이콘 클래스 추가 -->
                                        병원 경쟁력 강화
                                    </div>

                                    <div class="benefit-item">
                                        <i class="fas fa-user-plus text-green-500 benefit-icon"></i> <!-- 아이콘 클래스 추가 -->
                                        <p class="benefit-text"><span class="font-semibold">신규 환자 유치</span> 증대</p> <!-- 텍스트 클래스 추가 및 강조 -->
                                    </div>

                                    <div class="benefit-item">
                                        <i class="fas fa-building text-green-500 benefit-icon"></i> <!-- 아이콘 클래스 추가 -->
                                        <p class="benefit-text"><span class="font-semibold">병원 브랜드 이미지</span> 제고</p> <!-- 텍스트 클래스 추가 및 강조 -->
                                    </div>

                                    <div class="benefit-item">
                                        <i class="fas fa-tasks text-green-500 benefit-icon"></i> <!-- 아이콘 클래스 추가 -->
                                        <p class="benefit-text"><span class="font-semibold">진료 효율성</span> & <span class="font-semibold">관리 용이성</span> 향상</p> <!-- 텍스트 클래스 추가 및 강조 -->
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="benefit-group">
                            <div class="benefit-group-title">
                                <i class="fas fa-chart-bar text-green-500 mr-3 benefit-icon"></i> <!-- 아이콘 클래스 추가 -->
                                자가진단 서비스 도입 기대 효과
                            </div>

                            <div class="benefit-item">
                                <i class="fas fa-briefcase-medical text-green-500 benefit-icon"></i> <!-- 아이콘 클래스 추가 -->
                                <p class="benefit-text"><span class="font-semibold">치료율 및 예후</span> 개선</p> <!-- 텍스트 클래스 추가 및 강조 -->
                            </div>

                            <div class="benefit-item">
                                <i class="fas fa-clock text-green-500 benefit-icon"></i> <!-- 아이콘 클래스 추가 -->
                                <p class="benefit-text"><span class="font-semibold">초진 상담 시간</span> 단축</p> <!-- 텍스트 클래스 추가 및 강조 -->
                            </div>

                            <div class="benefit-item">
                                <i class="fas fa-comment-medical text-green-500 benefit-icon"></i> <!-- 아이콘 클래스 추가 -->
                                <p class="benefit-text"><span class="font-semibold">환자-의사 소통</span> 개선</p> <!-- 텍스트 클래스 추가 및 강조 -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
