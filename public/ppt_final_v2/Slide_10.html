<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide 10: 결론</title>
    <!-- Tailwind CSS v3.4.17 -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.17/dist/tailwind.min.css" rel="stylesheet">
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Chart.js Annotation Plugin -->
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@3.0.1/dist/chartjs-plugin-annotation.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #121212; /* Spotify Dark Background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .slide-container {
            width: 1280px;
            height: 800px; /* 16:10 ratio */
            background-color: #1f1f1f; /* Slightly Lighter Dark */
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center content vertically */
            align-items: center; /* Center content horizontally */
            padding: 64px; /* 4rem */
            text-align: center;
            position: relative; /* For potential absolute elements */
            border-radius: 8px;
        }
        .core-message {
            font-size: 2.25rem; /* 36px */
            font-weight: 700; /* bold */
            color: #FFFFFF; /* White */
            margin-bottom: 48px; /* 3rem */
            line-height: 1.4;
        }
        .core-message span {
            color: #1DB954; /* Spotify Green */
        }
        .goals-container {
            display: flex;
            justify-content: space-around;
            width: 80%;
            margin-bottom: 64px; /* 4rem */
        }
        .goal-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 200px; /* Limit width */
        }
        .goal-item i {
            font-size: 3rem; /* 48px */
            color: #1DB954; /* Spotify Green */
            margin-bottom: 16px; /* 1rem */
            background-color: #203d3a; /* Dark Green Background */
            padding: 16px;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid #1ED760; /* Lighter Spotify Green */
        }
        .goal-item h4 {
            font-size: 1.1rem; /* 17.6px */
            font-weight: 600;
            color: #1DB954; /* Spotify Green */
            margin-bottom: 4px;
        }
        .goal-item p {
            font-size: 0.9rem; /* 14.4px */
            color: #b3b3b3; /* Spotify Light Gray */
        }
        .final-statement {
            font-size: 2.75rem; /* 44px */
            font-weight: 800; /* extrabold */
            color: #FFFFFF; /* White */
            line-height: 1.3;
        }
         .final-statement span {
             background: linear-gradient(to right, #1DB954, #1ED760);
             -webkit-background-clip: text;
             -webkit-text-fill-color: transparent;
             display: block; /* Make span take full width for gradient */
             margin-top: 8px;
         }
        h2 {
            color: #FFFFFF; /* White */
        }
        .text-gray-800 {
            color: #FFFFFF; /* White */
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <h2 class="text-3xl font-bold mb-10">결론: <span style="color: #1DB954;">함께 성장</span>하는 디지털 헬스케어 솔루션</h2>

        <p class="core-message">
            '스마트 문진 시스템'은 단순한 설문 도구를 넘어,<br>
            <span>환자와 병원이 함께 성장</span>하는 혁신적인 디지털 헬스케어 솔루션입니다.
        </p>

        <div class="goals-container">
            <div class="goal-item">
                <i class="fas fa-handshake"></i>
                <h4>혁신적 의료 경험</h4>
                <p>환자 중심의 선제적 관리 및 소통 강화</p>
            </div>
            <div class="goal-item">
                <i class="fas fa-cogs"></i>
                <h4>병원 운영 효율 증대</h4>
                <p>데이터 기반 진료 프로세스 최적화</p>
            </div>
            <div class="goal-item">
                <i class="fas fa-chart-line"></i>
                <h4>지속 가능한 성장</h4>
                <p>미래 의료 환경 변화에 능동적 대응 기반 마련</p>
            </div>
        </div>

        <p class="final-statement">
            스마트한 선택이 병원의 미래를 결정짓습니다.<br>
            <span>지금이 바로 변화의 순간입니다.</span>
        </p>

    </div>
</body>
</html>
