<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide 1: 표지</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@^3.4.17/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            width: 1280px;
            height: 800px;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .slide-container {
            width: 1100px; /* Content width */
            height: 700px; /* Content height */
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        .logo {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }
        .logo i {
            margin-right: 10px;
            color: #facc15; /* Yellow color for icon */
        }
        h1 {
            font-size: 3.5rem; /* 56px */
            font-weight: 700;
            margin-bottom: 1rem; /* 16px */
            line-height: 1.2;
        }
        h2 {
            font-size: 1.875rem; /* 30px */
            font-weight: 500;
            margin-bottom: 3rem; /* 48px */
            opacity: 0.9;
        }
        .footer-info {
            margin-top: auto; /* Push footer to bottom */
            font-size: 1rem; /* 16px */
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="logo">
            <i class="fas fa-hospital-user"></i>
            <span>온누리마취통증의학과</span>
        </div>
        <h1>스마트 문진 시스템 개발 보고서</h1>
        <h2>데이터 기반 환자 중심 의료 혁신</h2>
        <div class="footer-info">
            <span>2025년 4월 23일</span>
            <!-- <span class="mx-2">|</span>
            <span>발표자: 홍길동</span> -->
        </div>
    </div>
</body>
</html>
