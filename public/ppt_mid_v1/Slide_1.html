<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>온누리마취통증의학과: 사전 문진 데이터 분석 시스템</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .slide-container {
            width: 1280px;
            min-height: 720px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            background: linear-gradient(135deg, #f0f8ff 0%, #e6f3ff 100%);
            border-radius: 8px;
        }
        .slide-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 80% 20%, rgba(0, 102, 204, 0.05) 0%, rgba(0, 102, 204, 0) 50%),
                radial-gradient(circle at 20% 80%, rgba(84, 199, 236, 0.05) 0%, rgba(84, 199, 236, 0) 50%);
            z-index: 1;
        }
        .pattern {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://cdn.jsdelivr.net/gh/JamieCorkhill/tailwind-background-patterns@1.1.1/patterns/hexagons.svg');
            background-size: 200px 200px;
            background-repeat: repeat;
            opacity: 0.04;
            z-index: 1;
        }
        .content {
            position: relative;
            z-index: 2;
            height: 100%;
            padding: 3rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .logo-area {
            position: absolute;
            top: 2rem;
            right: 2rem;
            display: flex;
            align-items: center;
        }
        .logo-icon {
            font-size: 2.5rem;
            color: #0066cc;
            margin-right: 0.5rem;
        }
        .medical-icon {
            position: absolute;
            opacity: 0.1;
            font-size: 10rem;
            color: #0066cc;
            z-index: 1;
        }
        .icon-1 {
            bottom: 10%;
            right: 8%;
        }
        .icon-2 {
            top: 15%;
            left: 8%;
            transform: rotate(-15deg);
        }
        .digital-element {
            position: absolute;
            width: 180px;
            height: 180px;
            border: 1px solid rgba(0, 102, 204, 0.2);
            border-radius: 50%;
            z-index: 1;
        }
        .element-1 {
            top: -50px;
            right: -50px;
        }
        .element-2 {
            bottom: -80px;
            left: -40px;
        }
        .blue-accent {
            width: 60px;
            height: 6px;
            background-color: #0066cc;
            margin-bottom: 1.5rem;
            border-radius: 3px;
        }
        .data-flow {
            position: absolute;
            bottom: 3rem;
            right: 3rem;
            display: flex;
            align-items: center;
            padding: 0.75rem 1.5rem;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
        }
        .flow-step {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 0.5rem;
        }
        .flow-icon {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background-color: rgba(0, 102, 204, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 0.25rem;
        }
        .flow-arrow {
            color: #0066cc;
            margin: 0 0.25rem;
        }
    </style>
</head>
<body>
    <div class="slide-container bg-white">
        <div class="slide-bg"></div>
        <div class="pattern"></div>
        
        <!-- Digital elements -->
        <div class="digital-element element-1"></div>
        <div class="digital-element element-2"></div>
        
        <!-- Medical icons -->
        <i class="fas fa-database medical-icon icon-1"></i>
        <i class="fas fa-chart-line medical-icon icon-2"></i>
        
        <!-- Logo area -->
        <div class="logo-area">
            <i class="fas fa-laptop-medical logo-icon"></i>
            <div class="text-lg font-medium text-gray-600">온누리마취통증의학과</div>
        </div>
        
        <div class="content flex items-start justify-center flex-col pl-16">
            <div class="blue-accent"></div>
            <h1 class="text-5xl font-bold text-gray-800 mb-4 leading-tight max-w-3xl">
                온누리마취통증의학과:<br>
                <span class="text-blue-700">사전 문진</span> 데이터<br>
                분석 시스템
            </h1>
            
            <h2 class="text-xl text-gray-600 font-normal mb-8 max-w-2xl">
                환자 경험 개선을 위한 <span class="font-medium text-blue-600">데이터 수집 및 분석</span> 전략
            </h2>
            
            <div class="bg-blue-50 px-4 py-2 rounded-lg max-w-2xl mb-8">
                <p class="text-blue-700 text-lg">
                    <i class="fas fa-quote-left text-blue-400 mr-2 opacity-70"></i>
                    우리는 <span class="font-medium">데이터 과학적 접근</span>을 통해 환자를 더 깊이 이해하고 병원 서비스의 기반을 마련하고자 합니다.
                </p>
            </div>
            
            <div class="mt-8">
                <div class="flex items-center">
                    <i class="fas fa-users text-blue-600 mr-3"></i>
                    <p class="text-gray-700">발표자: 안성진, 김도훈, 김두현, 김재훈, 김정연, 정현준</p>
                </div>
                <div class="flex items-center mt-2">
                    <i class="far fa-calendar-alt text-blue-600 mr-3"></i>
                    <p class="text-gray-700">2025년 4월 24일</p>
                </div>
            </div>
        </div>
        

    </div>
</body>
</html>
